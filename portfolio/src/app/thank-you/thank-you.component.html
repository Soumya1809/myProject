<div class="max-w-screen-lg mx-auto h-full thankyou-component flex flex-col gap-24 pt-32">
    <div class="flex flex-col items-center justify-center gap-4">
        <img src="/assets/images/done.svg" class="h-20 w-20" />
        <span class="static-text text-4xl">Thank you!</span>
        <span class="static-text font-light text-lg">Form submitted successfully</span>
    </div>
    <div class="flex flex-row items-center justify-center gap-2 cursor-pointer" (click)="backToHome()">
         <img [src]="mode === 'light' ? '/assets/images/previous.svg' : '/assets/images/previous_white.svg'" class="h-6 w-6" />
        <span class="static-text font-light text-lg">Back to home page</span>
    </div>
</div>
